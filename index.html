    <title>给孔子上香</title>
    <style>
        /* 按钮样式 */
        .button {
            position: fixed; /* 固定在页面上 */
            bottom: 30px; /* 距离底部20px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
            font-size: 48px; /* 字体大小 */
            padding: 30px 60px; /* 内边距 */
            background-color: #FFD700; /* 背景颜色 */
            border: none; /* 去除边框 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer; /* 鼠标指针样式 */
        }
        #goldText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    color: gold;
}

        /* 动画样式 */
        @keyframes burn {
            0% { background-position: 0 0; }
            100% { background-position: -300px 0; }
        }

        .incense {
            position: fixed; /* 固定在页面上 */
            bottom: 300px; /* 距离底部100px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
            width: 600px; /* 宽度 */
            height: 600px; /* 高度 */
            background-image: url("3.gif"); /* 背景图片 */
            background-size: 300px 200px; /* 背景图片尺寸 */
            animation: burn 0s steps(3) infinite; /* 动画效果 */
            display: none; /* 初始隐藏 */
        }
        
   </style>
    <script>
        function burnIncense() {
            var incense = document.getElementById("incense");
            incense.style.display = "block"; // 显示动画
            setTimeout(function() {
                incense.style.display = "none"; // 2秒后隐藏动画
            }, 7200);
        }

        
function burnIncense() {
    var incense = document.getElementById("incense");
    incense.style.display = "block"; // 显示动画
    setTimeout(function() {
        incense.style.display = "none"; // 2秒后隐藏动画

        var goldText = document.createElement("div"); // 创建金榜题名文字元素
        goldText.id = "goldText";
        goldText.innerText = "金榜题名";
        document.body.appendChild(goldText); // 将金榜题名文字添加到页面中
    }, 10000);
}


    </script>

<body>
    <button class="button" onclick="burnIncense()">点击烧香</button>
