<div id="goldText"></div>



    
</head>
    <title>烧香按钮</title>
    <style>
        /* 按钮样式 */
        .button {
            position: fixed; /* 固定在页面上 */
            bottom: 20px; /* 距离底部20px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
            font-size: 24px; /* 字体大小 */
            padding: 10px 20px; /* 内边距 */
            background-color: #FFD700; /* 背景颜色 */
            border: none; /* 去除边框 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer; /* 鼠标指针样式 */
        }
        #goldText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: gold;
}

        /* 动画样式 */
        @keyframes burn {
            0% { background-position: 0 0; }
            100% { background-position: -300px 0; }
        }

        .incense {
            position: fixed; /* 固定在页面上 */
            bottom: 100px; /* 距离底部100px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
            width: 300px; /* 宽度 */
            height: 100px; /* 高度 */
            background-image: url("2.gif"); /* 背景图片 */
            background-size: 300px 100px; /* 背景图片尺寸 */
            animation: burn 1s steps(3) infinite; /* 动画效果 */
            display: none; /* 初始隐藏 */
        }
    </style>
    <script>
        function burnIncense() {
            var incense = document.getElementById("incense");
            incense.style.display = "block"; // 显示动画
            setTimeout(function() {
                incense.style.display = "none"; // 2秒后隐藏动画
            }, 2000);
        }
     

function burnIncense() {
    var incense = document.getElementById("incense");
    incense.style.display = "block"; // 显示动画
    setTimeout(function() {
        incense.style.display = "none"; // 2秒后隐藏动画

        var goldText = document.createElement("div"); // 创建金榜题名文字元素
        goldText.id = "goldText";
        goldText.innerText = "金榜题名";
        document.body.appendChild(goldText); // 将金榜题名文字添加到页面中
    }, 2000);
}


    </script>
</head>
<body>
    <button class="button" onclick="burnIncense()">点击烧香</button>
    <div id="incense" class="incense"></div>

</html>
